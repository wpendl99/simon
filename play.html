<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" href="./main.css" />
		<title>Simon (wkp23)</title>
		<!-- Include bootstrap CSS framework -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"
		></script>
		<script>
			$(function () {
				$("#header").load("header.html", function () {
					$("#play-link").addClass("active");
				});
				$("#footer").load("footer.html");
			});
		</script>
	</head>
	<body class="bg-dark text-light">
		<header id="header" class="container-fluid"></header>
		<!-- Put Main code in here -->
		<main class="bg-secondary">
			<div class="players">
				Player:
				<span class="player-name"></span>
			</div>
			<div class="game">
				<div class="button-container">
					<!-- buttons are discovered in the JavaScript by selecting the game-button class -->
					<!-- onclick triggers a button push interaction -->
					<button
						id="green"
						class="game-button button-top-left"
						onclick="game.pressButton(this)"
					></button>
					<button
						id="red"
						class="game-button button-top-right"
						onclick="game.pressButton(this)"
					></button>
					<button
						id="yellow"
						class="game-button button-bottom-left"
						onclick="game.pressButton(this)"
					></button>
					<button
						id="blue"
						class="game-button button-bottom-right"
						onclick="game.pressButton(this)"
					></button>
					<div class="controls center">
						<div class="game-name">Simon<sup>&reg;</sup></div>
						<div id="score" class="score center">--</div>
						<button class="btn btn-primary" onclick="game.reset()">
							Reset
						</button>
					</div>
				</div>
			</div>
		</main>
		<!-- Don't put code below here -->
		<footer id="footer" class="bg-dark text-dark text-muted"></footer>

		<!-- Script is located at the bottom because it references HTML elements during initialization -->
		<script src="play.js"></script>
	</body>
</html>

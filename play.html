<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<link rel="icon" href="favicon.ico" />
		<title>Simon (wkp23)</title>
		<script

		></script>
		<script>
			$(function () {
				$("#header").load("header.html");
				$("#footer").load("footer.html");
			});
		</script>
	</head>
	<body>
		<div id="header"></div>
		<!-- Put Main code in here -->
		<main>
			<div class="players">
				Player:
				<span class="player-name">Mystery player</span>
			</div>

			<br />

			<div>
				<label for="count">Score</label>
				<input type="text" id="count" value="--" readonly />
			</div>

			<br />

			<div>
				<button>Reset</button>
			</div>

			<br />

			<div>
				<table>
					<tr>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100"
								>
									<path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
								</svg>
							</button>
						</td>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100"
								>
									<path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
								</svg>
							</button>
						</td>
					</tr>
					<tr>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100"
								>
									<path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
								</svg>
							</button>
						</td>
						<td>
							<button>
								<svg
									aria-hidden="true"
									viewBox="0 0 100 100"
									height="100"
									width="100"
								>
									<path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
								</svg>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</main>
		<!-- Don't put code below here -->
		<div id="footer"></div>
